<!DOCTYPE html>
<html>
<head>
  <title>Tabela de Dados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f9f9f9;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Faz uma requisição AJAX para buscar os dados do backend
      $.ajax({
        url: '/users',
        type: 'GET',
        success: function(response) {
          // Função executada quando a requisição é bem-sucedida


          // Itera sobre os dados recebidos e insere na tabela
          for (var i = 0; i < response.length; i++) {
            var user = response[i];
            var row = '<tr>' +
                      '<td>' + user.name + '</td>' +
                      '<td>' + user.email + '</td>' +
                      '</tr>';
            $('#user-table tbody').append(row);
          }
        }
      });
    });
  </script>
</head>
<body>
  <h1>Tabela de Dados</h1>

  <table id="user-table">
    <tr>
      <th>Nome</th>
      <th>E-mail</th>
    </tr>
    <!-- Linhas da tabela serão adicionadas dinamicamente aqui -->
  </table>
</body>
</html>
